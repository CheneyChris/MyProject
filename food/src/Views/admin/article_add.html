<div class="header">
    <h1 class="page-title">添加食品</h1>
</div>
<ul class="breadcrumb">
    <li><a ui-sref="main">Home</a> <span class="divider">/</span></li>
    <li class="active">添加食品</li>
</ul>
<div class="container-fluid">
    <div class="row-fluid">

        <div class="btn-toolbar">
            <button class="btn btn-primary" type="button" ui-sref="food_list"><i class="icon-list"></i>返回食品列表页面</button>
            <div class="btn-group">
            </div>
        </div>

        <div class="well">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="home">
                    <form>
                        <label>文章标题</label>
                        <input type="text" ng-model="art.art_title" value="" class="input-xxlarge" placeholder="请输入食品名称" required>
                        <label>所属分类</label>
                        <select name="cate" class="input-xlarge"ng-model="art.artcate_id">
                            <option ng-repeat="item in cate_list" value="{{item.artcate_id}}">{{item.artcate_name}}</option>
                        </select>
                        <label>选择时间</label>
                        <input type="date" ng-model="art.art_time" value="" class="input-xxlarge" required>
                        <label>文章图片</label>
                        <div class="button" ng-change="uploadImg()" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="art.art_img">
                            <button type="button" class="am-btn am-btn-primary am-btn-xs">选择文件</button>
                        </div>
                        <img ng-src="../Assets/{{art.art_img}}" />
                        <label>文章内容</label>
                        <textarea ng-model="art.art_content" value="" rows="3" class="input-xxlarge" required></textarea>
                        <label></label>
                        <input type="button" class="btn btn-primary" ng-click="saveForm()" value="提交" />
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <hr>
            <p>&copy; 2017 <a href="#" target="_blank">copyright</a></p>
        </footer>

    </div>
</div>
