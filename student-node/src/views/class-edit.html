{{extend ('./layout.html')}}

{{#block ("body")}}
<div class="admin-content">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑班级</strong> / <small>Personal information</small></div>
  </div>

  <hr/>

  <div class="am-g">

    <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-12">
      <form action="/class/edit/{{info.class_id}}" class="am-form am-form-horizontal" method="post">
        <div class="am-form-group">
          <label for="class_name" class="am-u-sm-3 am-form-label">班级名称</label>
          <div class="am-u-sm-9">
            <input type="text" id="class_name" name="class_name" value="{{info.class_name}}" placeholder="班级名称">
          </div>
        </div>


        <div class="am-form-group">
          <div class="am-u-sm-9 am-u-sm-push-3">
            <button type="submit" class="am-btn am-btn-primary">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{{/block}}
