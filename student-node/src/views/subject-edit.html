{{extend ('./layout.html')}}

{{#block ("body")}}
<div class="admin-content">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑学科</strong> / <small>Personal information</small></div>
  </div>

  <hr/>

  <div class="am-g">

    <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-12">
      <form action="/subject/edit/{{info.sub_id}}" class="am-form am-form-horizontal" method="post">
        <div class="am-form-group">
          <label for="sub_name" class="am-u-sm-3 am-form-label">学科名称 / Name</label>
          <div class="am-u-sm-9">
            <input type="text" id="sub_name" name="sub_name" placeholder="班级名称" value="{{info.sub_name}}">
          </div>
        </div>


        <div class="am-form-group">
          <div class="am-u-sm-9 am-u-sm-push-3">
            <button type="submit" class="am-btn am-btn-primary">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{{/block}}
