{{extend ('../layout.html')}} {{#block("body")}}
<div class="main-container">
	<div class="padding-md">
		<h2 class="header-text">
			编辑班级
		</h2>
		<div class="smart-widget m-top-lg widget-dark-blue">
			<div class="smart-widget-header">
				编辑班级
				<span class="smart-widget-option">
					<span class="refresh-icon-animated">
						<i class="fa fa-circle-o-notch fa-spin"></i>
					</span>
					<a href="#" class="widget-toggle-hidden-option">
						<i class="fa fa-cog"></i>
					</a>
					<a href="#" class="widget-collapse-option" data-toggle="collapse">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a href="#" class="widget-refresh-option">
						<i class="fa fa-refresh"></i>
					</a>
					<a href="#" class="widget-remove-option">
						<i class="fa fa-times"></i>
					</a>
				</span>
			</div>
			<div class="smart-widget-inner">
				<div class="smart-widget-hidden-section">
					<ul class="widget-color-list clearfix">
						<li style="background-color:#20232b;" data-color="widget-dark"></li>
						<li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
						<li style="background-color:#23b7e5;" data-color="widget-blue"></li>
						<li style="background-color:#2baab1;" data-color="widget-green"></li>
						<li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
						<li style="background-color:#fbc852;" data-color="widget-orange"></li>
						<li style="background-color:#e36159;" data-color="widget-red"></li>
						<li style="background-color:#7266ba;" data-color="widget-purple"></li>
						<li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
						<li style="background-color:#fff;" data-color="reset"></li>
					</ul>
				</div>
				<div class="smart-widget-body">
					<form method="post">
						<div class="form-group">
							<label for="user_id">用户</label>
							<select name="user_id" class="form-control" id="user_id">
								<option value=""></option>
								{{#each(allUser)}}
								<option value="{{this.user_id}}" {{editInfo.user_id === this.user_id? "selected": ""}}>{{this.user_name}}</option>
								{{/each}}
							</select>
						</div>
						<!-- /form-group -->
						<div class="form-group">
							<label for="user_id">聊天对象</label>
							<select name="user_id" class="form-control" id="user_id">
								<option value=""></option>
								{{#each(allUser)}}
								<option value="{{this.user_id}}" {{editInfo.other_id === this.user_id? "selected": ""}}>{{this.user_name}}</option>
								{{/each}}
							</select>
						</div>
						<!-- /form-group -->
						<div class="form-group">
							<label for="user_id">班主任</label>
							<select name="user_id" class="form-control" id="user_id">
								<option value=""></option>
								{{#each(allTeachar)}}
								<option value="{{this.user_id}}" {{editInfo.user_id === this.user_id? "selected": ""}}>{{this.user_name}}</option>
								{{/each}}
							</select>
						</div>
						<!-- /form-group -->
						<button type="submit" class="btn btn-success btn-sm">Submit</button>
					</form>
				</div>
			</div>
			<!-- ./smart-widget-inner -->
		</div>

	</div>
</div>
{{/block}}
