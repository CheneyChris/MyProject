<ul class="accordion">
    <li class="menu-header">
        Main Menu
    </li>
    <li class="bg-palette1">
        <a href="http://localhost:3000/class/class_list">
            <span class="menu-content block">
                <span class="menu-icon">
                    <i class="block fa fa-home fa-lg"></i>
                </span>
                <span class="text m-left-sm">系统首页</span>
            </span>
            <span class="menu-content-hover block">
                系统首页
            </span>
        </a>
    </li>

    {{#each(menu_list,"value","key")}}
    <li class="openable bg-palette3">
        <a href="#">
            <span class="menu-content block">
                <span class="menu-icon">
                    <i class="block fa fa-list fa-lg"></i>
                </span>
                <span class="text m-left-sm">{{value.access_name}}</span>
                <span class="submenu-icon"></span>
            </span>
            <span class="menu-content-hover block">
                {{value.access_name}}
            </span>
        </a>

        <ul class="submenu bg-palette4">
            {{#each(value.son)}}
            <li>
                <a href="/{{value.access_url}}/{{this.access_url}}">
                    <span class="submenu-label">{{this.access_name}}</span>
                </a>
            </li>
            {{/each}}

        </ul>

    </li>
    {{/each}}
</ul>
