<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simplify Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/admin/css/font-awesome.min.css" rel="stylesheet">

    <!-- ionicons -->
    <link href="/admin/css/ionicons.min.css" rel="stylesheet">

    <!-- Simplify -->
    <link href="/admin/css/simplify.min.css" rel="stylesheet">

</head>

<body class="overflow-hidden light-background">
<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                Simplify <strong class="text-skin">Admin</strong>
            </div>

            <form method="post">
                <div class="form-group m-bottom-md">
                    <input type="text" value="admin" required name="admin_name" class="form-control"
                           placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" value="root" required name="admin_pwd" class="form-control"
                           placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="text" required name="vcode" class="form-control" placeholder="请输入验证码">
                </div>
                <div class="form-group">
                    <img src="/main/vcode" onclick="this.src = '/main/vcode?random='+Math.random();"/>
                </div>

                <div class="form-group">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="chkRemember" name="auto" value="1"/>
                        <label for="chkRemember"></label>
                    </div>
                    Remember me
                </div>

                <div class="m-top-md p-top-sm">
                    <button style="width:100%;" type="submit" class="btn btn-success block">Sign in</button>
                </div>

                <div class="m-top-md p-top-sm">
                    <div class="font-12 text-center m-bottom-xs">
                        <a href="#" class="font-12">Forgot password ?</a>
                    </div>
                    <div class="font-12 text-center m-bottom-xs">Do not have an account?</div>
                    <a href="/main/signup" class="btn btn-default block">Create an accounts</a>
                </div>
            </form>
        </div><!-- ./sign-in-inner -->
    </div><!-- ./sign-in-wrapper -->
</div><!-- /wrapper -->

<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- Jquery -->
<script src="/admin/js/jquery-1.11.1.min.js"></script>

<!-- Bootstrap -->
<script src="/admin/bootstrap/js/bootstrap.min.js"></script>

<!-- Slimscroll -->
<script src='/admin/js/jquery.slimscroll.min.js'></script>

<!-- Popup Overlay -->
<script src='/admin/js/jquery.popupoverlay.min.js'></script>

<!-- Modernizr -->
<script src='/admin/js/modernizr.min.js'></script>

<!-- Simplify -->
<script src="/admin/js/simplify/simplify.js"></script>

</body>
</html>
